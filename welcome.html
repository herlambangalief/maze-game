    <!--bagian gameplay-->
    <div id="menu">
      <div id="timer">Waktu: 00:00</div>
      <div class="custom-select" style=" z-index: 0; display: none;">
        <select id="diffSelect">
          <option value="10">Easy</option>
          <option value="15">Medium</option>
          <option value="25">Hard</option>
          <option value="38">Extreme</option>
        </select>
      </div>
    </div>
    <div id="view">
      <div id="mazeContainer">
        <canvas id="mazeCanvas" class="border" height="400" width="400"></canvas>
      </div>
    </div>
    <!--gameplay end-->

    <!--arrow mobile kontrol-->
    <div class="controls">
      <div class="buttons">
        <button class="btn" id="bu" onclick="startTimer()">
          <div class="chevron">↑</div>
        </button>
        <button class="btn" id="bd" onclick="startTimer()">
          <div class="chevron">↓</div>
        </button>
        <button class="btn" id="bl" onclick="startTimer()">
          <div class="chevron">←</div>
        </button>
        <button class="btn" id="br" onclick="startTimer()">
          <div class="chevron">→</div>
        </button>
      </div>
    </div>
